type Query {
    users: [User]
    user(id: String!): User
}

type Mutation {
    createUser(createUserInput: CreateUserInput): User
}

type Subscription {
    userCreated: User
}

type Owner {
    id: String!
    name: String!
    age: Int
    users: [User!]
}

type User {
    id: Int
    name: String
    age: Int
    owner: Owner
}

input CreateUserInput {
    name: String
    age: Int
}